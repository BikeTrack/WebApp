		<!-- Page Content -->
		<div class="container-fluid">
			<div class="row">
				<div class="page-header">
					<br><br><br>
					<h1>Create your BikeTrack account here!</h1>
				</div>
			</div>
		</div>
		<div class="col-sm-4 col-sm-push-2">		
		    <form>
		        <p>
		            <label for="nickname">Nickname</label> :
		            <input type="text" name="nickname" id="nickname" required>
		        </p>
		        <p>
		            <label for="password">Password</label> :
		            <input type="password" name="password" id="password" required>
		            <span id="pwlenght"></span>
		        </p>
		        <p>
		            <label for="email">E-mail</label> :
		            <input type="email" name="email" id="email" required placeholder="user@email.eu">
		        </p>
		        <p>
		            <label for="firstname">First name</label> :
		            <input type="text" name="firstname" id="firstname" required>
		        </p>
		        <p>
		            <label for="secondname">Second name</label> :
		            <input type="text" name="secondname" id="secondname" required>
		        </p>
		        <p>
		            <label for="serial">Biketrack serial number</label> :
		            <input type="text" name="serial" id="serial" required>
		        </p>
		        <p>
		            <label for="nationality">Country of residence :</label>
		            <select name="nationality" id="nationality">
		                <option value="FR" selected>France</option>
		                <option value="BE">Belgium</option>
		                <option value="SUI">Switzerland</option>
		                <option value="IT">Italy</option>
		                <option value="XX">Other</option>
		            </select>
		        </p>
				<input type="submit" value="Create!" id="formSub">
		    </form>
		</div>
